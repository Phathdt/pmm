bitcoin:
  timeout_ms: 10000
  max_retries: 3
  retry_delay_ms: 3000
  skip_confirm: false

# Rebalancing Configuration (BTC to USDC auto-rebalancing)
rebalance:
  enabled: true
  timing:
    max_retry_duration_hours: 8
  slippage:
    threshold_bps: 200
    high_warning_bps: 150
  near:
    base_url: 'https://1click.chaindefuser.com'
    api_key: 'replace_me'
    # recipient & refund_to derived from pmm.evm.address and pmm.btc.privateKey
    slippage_tolerance_bps: 500
    referral: 'optimex'
    origin_asset: 'nep141:btc.omft.near'
    destination_asset: 'nep141:eth-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48.omft.near'

# Liquidation multisig configuration (OptimexLiquidator contract)
# Env override for approvers: LIQUIDATION__APPROVERS=pk1,pk2,pk3
liquidation:
  enabled: true
  contract_address: 'replace_me'
  deadline_seconds: 3600
  approvers:
    - 'replace_me'
    - 'replace_me'
